<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>game</title>
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="w-full md:w-2/3 lg: w-1/2 mx-auto bg-green-400 border-4 border-yellow-800 rounded-lg p-10 flex flex-col">
           <!--Display Score-->
            <div class="p-4 flex justify-around">
               <!--your score-->
                <div class="mb-4 w-32">
                    <div id="you-score" >
                    <h1 class="mb-4">YOUR SCORE</h1>
                    <div class="block mb-4 border-8 border-black-400 rounded-lg bg-white p-2 text-center text-6xl">
                    0
                    </div>
                    </div>
                    <div id="display-you-choice">
                    <div id="display-you-paper">
                      PAPER 
                      <div class="float-right align-bottom inline-block rounded-full bg-black h-4 w-4" ></div>
                    </div>
                    <div id="display-you-rock">
                        ROCK
                        <div class="float-right inline-block rounded-full bg-black h-4 w-4"></div>
                    </div>
                    <div id="display-you-scissors">
                        SCISSORS
                        <div class="float-right inline-block rounded-full bg-black h-4 w-4"></div>
                    </div>
                    </div>
                </div>
                <!--CPU score-->
                <div class="mb-4 w-32">
                    <div id="cpu-score">
                    <h1 class="mb-4">CPU SCORE</h1>
                    <div class="block mb-4 border-8 border-black-400 rounded-lg bg-white p-2 text-center text-6xl">
                        0
                    </div>
                    </div>
                    <div id="display-cpu-choice">
                    <div id="display-cpu-paper">
                        PAPER
                        <div class="float-right align-bottom inline-block rounded-full bg-black h-4 w-4"></div>
                    </div>
                    <div id="display-cpu-rock">
                        ROCK
                        <div class="float-right inline-block rounded-full bg-black h-4 w-4"></div>
                    </div>
                    <div id="display-cpu-scissors">
                        SCISSORS
                        <div class="float-right inline-block rounded-full bg-black h-4 w-4"></div>
                    </div>
                    </div>
                </div>
            </div>
            <!--Select Choice-->
            <div id="you-choice" class="flex justify-around text-center">
                <button type="button" name="paper" class="rounded-full border-4 border-black bg-green-600 p-4">Paper</button>
                <button type="button" name="rock" class="rounded-full border-4 border-black bg-green-600 p-4">Rock</button>
                <button type="button" name="scissors" class="rounded-full border-4 border-black bg-green-600 p-4">Scissors</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
